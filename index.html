<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compitable" content="ie-edge">
    <title>Password Genrator</title>
     <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <h2>Password Genrator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="button" id="clipboard">
                <i class="far fa-clipboard">Copy</i>

            </button>

        </div>
        <div class="settings">
            <div class="setting">
                <label>Password Length</label>
                <input type="number" id="length" min="4" max="20" value="20"/>
            </div>
        </div>

        <div class="settings">
            <div class="setting">
                <label>Includes uppercase letters</label>
                <input type="checkbox" id="uppercase" checked class="toggle"/>
            </div>
        </div>

        <div class="settings">
            <div class="setting">
                <label>Includes Lowercase letters</label>
                <input type="checkbox" id="lowercase" checked class="toggle"/>

            </div>
        </div>

        <div class="settings">
            <div class="setting">
                <label>Includes Numbers</label>
                <input type="checkbox" id="numbers" checked class="toggle"/>
            </div>
        </div>

        <div class="settings">
            <div class="setting">
                <label>Includes symbols</label>
                <input type="checkbox" id="symbols" checked class="toggle" />
            </div>
            <button class="btn btn-large" id="generate">
                just Go For IT...--->
            </button>
        </div>
        <script src="script.js" defer></script>
</body>
